<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <header class="container my-5 pt-5 ">
        <h1 class="text-center mb-4">Welcome to my Phone Hunter</h1>
        <div class="text-center mb-5">
          <input class=" py-1 px-2 w-25" type="search" name="" id="search-field" placeholder="Search">
          <button id="btn-search" class="btn btn-primary mx-2">Search</button>
        </div>

    </header>

    <main class="container ">
      
        
            <section>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-5 "></div>
                <div id="no-phone-found" class="mt-4 d-none">
                  <h3 class="text-warning">No Phone Found.Please search another phone</h3>
                </div>
                <div id="show-all" class="text-center mt-5 d-none">
                  <button id="btn-show-all" class="btn btn-primary">Show All</button>
                </div>
            </section>
            <section id="loader" class="d-none">
              <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-secondary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              
            </section>
            <!-- show All Section -->

            <!-- Modal  -->

            <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 mx-auto" id="phoneDetailModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
            
              
            
        
    </main>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
